<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="insta-phone">
            <img src="./img/instagram.jpg" alt="Instagram">
        </div>

        <div class="insta-login">
            <div class="login">
                <div class="login__logo">
                    <img src="./img/Instagram-Logo.png" alt="logo">
                </div>
                <div class="login__form">
                    <input placeholder="Telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                    <button class="login-btn">Entrar</button>
                </div>
                <div class="login-span">
                    <div class="login-span__linha"></div>
                    <p>ou</p>
                    <div class="login-span__linha"></div>
                </div>
                <nav class="login__link">
                    <a href="#" class="login__link--facebook">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" />
                        Entrar com o Facebook
                    </a>
                    <a href="#">Esqueceu a senha?</a>
                </nav>
            </div>

            <div class="cadastre login">
                <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
            </div>

            <div class="aplicativo">
                <p>Obtenha o aplicativo.</p>
                <div class="aplicativo__btn">
                    <a href="#">
                        <img src="./img/appStore.png" alt="Baixar App Store">
                    </a>
                    <a href="#">
                        <img src="./img/googlePlay.png" alt="Baixar Google Play">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
